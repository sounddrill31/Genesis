<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modify DOM Example</title>
</head>
<body>

    <h1 id="heading">Hello, World!</h1>
    <button onclick="changeText()">Click Me</button>

    <script>
      /*using arrow function*/
      const changeText = () => document.getElementById("heading").innerText = "Text Changed!";

    </script>

</body>
</html>
