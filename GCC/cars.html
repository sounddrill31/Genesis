<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Selector</title>
  <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Select a Car</h2>

  <!-- Dropdown for car selection -->
  <select id="carSelect">
    <option value="">--Select a car--</option>
    <option value="Tesla Model S">Tesla Model S</option>
    <option value="Ford Mustang">Ford Mustang</option>
    <option value="Chevrolet Camaro">Chevrolet Camaro</option>
    <option value="BMW M3">BMW M3</option>
    <option value="Audi R8">Audi R8</option>
  </select>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="selectedCar">Car name will appear here.</p>
    </div>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the select dropdown
    var select = document.getElementById("carSelect");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // Get the paragraph element that will display the selected car
    var selectedCarParagraph = document.getElementById("selectedCar");

    // When the user selects a car, display the modal
    select.addEventListener("change", function() {
      var selectedCar = select.value;
      if (selectedCar) {
        selectedCarParagraph.textContent = "You selected: " + selectedCar;
        modal.style.display = "block";
      }
    });

    // When the user clicks on the close button, close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
