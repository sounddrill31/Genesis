<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modify DOM Example</title>
</head>
<body>

    <h1 id="heading">Hello, World!</h1>
    <input type="text" id="textInput" placeholder="Enter new text">
    <button onclick="changeText()">Change Text</button>

    <script>
        const changeText = () => {
            const inputValue = document.getElementById("textInput").value; // Get input value
            document.getElementById("heading").innerText = inputValue; // Update heading
        };
    </script>

</body>
</html>
