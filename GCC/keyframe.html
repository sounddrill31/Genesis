<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes Animation Example</title>
    <style>
        @keyframes colorChange {
            from {
                background-color: red;
            }
            to {
                background-color: blue;
            }
        }

        .box {
            width: 200px;
            height: 200px;
            animation: colorChange 3s infinite;
        }
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
