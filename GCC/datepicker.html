<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Date</h1>
        <input type="date" id="dateInput" onchange="displayDate()">
        <p id="dateDisplay"></p>
    </div>

    <script>
        function displayDate() {
            var selectedDate = document.getElementById("dateInput").value;
            var dateDisplay = document.getElementById("dateDisplay");
            if (selectedDate) {
                dateDisplay.textContent = "You selected: " + selectedDate;
            } else {
                dateDisplay.textContent = "";
            }
        }
    </script>
</body>
</html>
