<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Blog Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
        }
        article {
            width: 65%;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        aside {
            width: 30%;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            background: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Tech Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>Understanding Semantic HTML</h2>
            <p>Semantic HTML helps in structuring content meaningfully for better accessibility and SEO.</p>
        </article>

        <aside>
            <h3>Related Articles</h3>
            <ul>
                <li><a href="#">HTML5 Best Practices</a></li>
                <li><a href="#">CSS3 Advanced Features</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 My Tech Blog. All Rights Reserved.</p>
    </footer>

</body>
</html>
