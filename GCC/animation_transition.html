<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation & Transition</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        
        /* Button with Transition */
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: #2ecc71;
        }

        /* Bouncing Ball Animation */
        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            top: 50px;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { top: 50px; }
            50% { top: 200px; }
        }
    </style>
</head>
<body>
    <h2>CSS Animation & Transition</h2>
    
    <button class="btn">Hover Me</button>
    
    <div class="ball"></div>
</body>
</html>
